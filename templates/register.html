{% extends 'base.html' %}

{% block title %}Register - Thyain Suvai{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<section class="register-section d-flex align-items-center justify-content-center py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body p-4">
            <h2 class="mb-3 text-center">Create Account</h2>
            <form method="POST" action="{{ url_for('register') }}">
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control rounded-pill" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username / Email</label>
                <input type="text" class="form-control rounded-pill" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control rounded-pill" id="password" name="password" required>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-teal rounded-pill">Register</button>
              </div>
            </form>
            <p class="mt-3 mb-0 text-center small">
              Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
